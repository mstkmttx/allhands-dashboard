<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All-Hands Presenter Tool</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="top-bar">
    <img src="logo.png" alt="Company Logo" class="logo" />
    
    <div class="timer-controls">
      <div id="timer">00:30</div>
      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
  </div>
  <div class="slide-tracker">
    <input type="number" id="totalSlides" placeholder="Total slides" min="1" />
    <div class="slide-display">Slide 0 of 0 (0%)</div>
    <div class="progress-buttons">
      <button id="prevSlide">◀</button>
      <button id="nextSlide">▶</button>
    </div>
    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>
  </div>
  
  <div class="slides-container">
    <!-- Replace with your actual Google Slides embed URL -->
    <iframe 
      src="https://docs.google.com/presentation/d/e/2PACX-1vSH5zvfCvDoQGlcTZLyEMDV2d9eQOohYzLT83OCZMbefgwvlzf72ILh_rSJ1HsecA/embed?start=false&loop=false&delayms=3000" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"" 
      frameborder="0" 
      allowfullscreen="true" 
      class="slides"
    ></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
