<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BforeAI All Hands</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- Welcome Screen -->
    <section id="welcome-screen" class="screen">
      <img src="logo.png" alt="BforeAI Logo" class="logo" />
      <h1>Welcome to BforeAI All Hands ðŸ‘‹</h1>
      <p>Please provide the link to your presentation.</p>
      <input id="slides-link" type="text" placeholder="Paste Google Slides link" />
      <button id="start-btn" class="primary-btn">Submit</button>
    </section>

    <!-- Presenter View -->
    <section id="presenter-view" class="screen hidden">

      <!-- Top Bar -->
      <div class="top-bar">
        <!-- Left: Timer -->
        <div class="top-section top-left">
          <div class="timer">
            <span id="countdown">00:30</span>
            <div class="timer-controls">
              <button id="start-timer">Start</button>
              <button id="pause-timer">Pause</button>
              <button id="reset-timer">Reset</button>
            </div>
          </div>
        </div>

        <!-- Center: Logo -->
        <div class="top-section top-center">
          <img src="logo.png" alt="BforeAI Logo" class="top-logo" />
        </div>

        <!-- Right: Q&A Button -->
        <div class="top-section top-right">
          <button id="qa-btn" class="primary-btn">Start Q&A</button>
        </div>
      </div>

      <!-- Google Slides Embed -->
      <div id="slides-container">
        <iframe id="slides-frame" frameborder="0" allowfullscreen></iframe>
      </div>

      <!-- Slido Q&A Section -->
      <div id="qa-section" class="hidden">
        <h2>Live Q&A</h2>
        <iframe
          src="https://wall.sli.do/event/mekMFZxB18hvCqiVFvueuH/?section=8b639720-b935-4328-b609-d9446004c7eb"
          id="slido-frame"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </div>

  <!-- Pre-countdown overlay for 3-2-1 countdown -->
  <div id="precountdown" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
